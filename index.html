<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight calculator - Solo Developer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Weight Calculator</h1>

        <div class="input-container">
            <label for="pounds">Pounds: </label>
            <input id="pounds" type="number" class="input" placeholder="Enter weight in pounds..">
        </div>

        <p>Your weight in kg is: </p>
        <span id="result"></span>

        <p class="error" id="error"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
